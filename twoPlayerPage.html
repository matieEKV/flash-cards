<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards: Welcome</title>
    <!-- StyleSheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="button-container3">
        <button class="button" id="createPlayer" onclick="openPopup()">CREATE NEW PLAYER</button>
    </div>
    <!-- overlay makes dimming of the page possible -->
    <div id="overlay"></div>
    <!-- create modal container for user input -->
    <div class="modalContainer" id="newPlayersModal">
        <div id="modal">
            <label for="playerOne">INPUT NAME FOR PLAYER 1: 
                <input class ="playerInput" id="playerOne" name="playerOne" type="text" required />
            </label>
            <label for="playerTwo">INPUT NAME FOR PLAYER 2: 
                <input class ="playerInput" id="playerTwo" name="playerTwo" type="text" required />
            </label>
        </div>
        <button class ="buttonPopup" id="cancelButton" onClick="closePopup()">CANCEL</button>
        <button class ="buttonPopup" id="openTwoPlayerPage" >START GAME</button>
    </div>

    <div class="container">
        <div class="card">
            <div class="front" id="danishWord">What is the Danish word for cosiness?
                <div class="clickHere"> <h5 id="clickAnswer">Click to get an answer</h5></div>
            </div>
            <div class="back">HYGGE!</div>
            </div>
    </div>
    <script src="flashCards.js"></script>
</body>
</html>
